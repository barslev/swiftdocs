<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document Designer</title>
</head>
<body>
    <div id="app">
        <designer></designer>
    </div>
    <script src="/build/swiftdocs.js"></script>
    <script>
    var swiftDocs = new SwiftDocs('#app', 'test')

    swiftDocs.translations = [
        'en',
        'tr'
    ]

    swiftDocs.dataSource.use({
        var1: 'Hello World, this is a test.',
        num: 15291,
        date: new Date(),
        array: [
            'Wow',
            'Holy',
            'Moly'
        ],
        books: [
            {
                title: 'Animal Farm',
                author: 'George Orwell',
                image: 'https://unleashed.bancroftschool.org/wp-content/uploads/2017/12/animal-farm.jpg',
                comments: [
                    {
                        name: 'Ahmet',
                        comment: 'Fantastic book. Absolutely love this.'
                    },
                    {
                        name: 'Suha',
                        comment: 'This is a real page-turner.'
                    },
                ]
            },
            {
                title: 'The Grapes of Wrath',
                author: 'John Steinbeck',
                image: 'https://images.gr-assets.com/books/1328369884l/85029.jpg',
                comments: [
                    {
                        name: 'Esra',
                        comment: 'The ending is so tragic, it made me sob.'
                    },
                ]
            }            
        ]
    })
    swiftDocs.start()
    </script>
</body>
</html>
